<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Classroom Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        .timer-card {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .timer-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(45deg, #00eaff, #9d00ff, #00eaff);
            border-radius: 22px;
            animation: border-glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes border-glow {
            0% {
                opacity: 0.3;
                filter: blur(5px);
            }
            100% {
                opacity: 0.7;
                filter: blur(10px);
            }
        }
        
        .timer-display {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .timer {
            font-size: 5rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 234, 255, 0.7),
                         0 0 20px rgba(0, 234, 255, 0.5),
                         0 0 30px rgba(0, 234, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .progress-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            z-index: -1;
        }
        
        .progress-circle {
            fill: none;
            stroke-width: 6;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dashoffset 0.5s linear;
        }
        
        .message-container {
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .message {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            opacity: 0;
            position: absolute;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        
        .message.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .preset-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .preset-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(0, 234, 255, 0.5);
        }
        
        .preset-btn:hover {
            background: rgba(0, 234, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 234, 255, 0.7);
            transform: translateY(-2px);
        }
        
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .control-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .control-btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            border-radius: 52px;
            animation: button-glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes button-glow {
            0% {
                opacity: 0.5;
                filter: blur(5px);
            }
            100% {
                opacity: 0.8;
                filter: blur(8px);
            }
        }
        
        .start-btn {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        
        .start-btn::before {
            background: linear-gradient(45deg, #4CAF50, #a5d6a7, #4CAF50);
        }
        
        .start-btn:hover {
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.8);
            transform: translateY(-3px);
        }
        
        .pause-btn {
            background-color: #FFC107;
            color: white;
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
        }
        
        .pause-btn::before {
            background: linear-gradient(45deg, #FFC107, #ffecb3, #FFC107);
        }
        
        .pause-btn:hover {
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.8);
            transform: translateY(-3px);
        }
        
        .reset-btn {
            background-color: #F44336;
            color: white;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.5);
        }
        
        .reset-btn::before {
            background: linear-gradient(45deg, #F44336, #ffcdd2, #F44336);
        }
        
        .reset-btn:hover {
            box-shadow: 0 0 20px rgba(244, 67, 54, 0.8);
            transform: translateY(-3px);
        }
        
        .reminder {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 50px;
            color: #ff3366;
            font-size: 1.5rem;
            font-weight: 700;
            opacity: 0;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(255, 51, 102, 0.7);
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.5);
            z-index: 100;
            transition: opacity 0.3s ease;
        }
        
        .reminder.show {
            animation: float-up 3s ease forwards;
        }
        
        @keyframes float-up {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%);
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -60%);
            }
            80% {
                opacity: 1;
                transform: translate(-50%, -80%);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -100%);
            }
        }
        
        .timer-alert {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(244, 67, 54, 0.2);
            border-radius: 20px;
            opacity: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .timer-alert.flash {
            animation: flash-alert 2s ease forwards;
        }
        
        @keyframes flash-alert {
            0% {
                opacity: 0;
                box-shadow: 0 0 0 rgba(244, 67, 54, 0);
            }
            50% {
                opacity: 0.7;
                box-shadow: 0 0 50px rgba(244, 67, 54, 0.8);
            }
            100% {
                opacity: 0;
                box-shadow: 0 0 0 rgba(244, 67, 54, 0);
            }
        }
        
        @media (max-width: 600px) {
            .timer {
                font-size: 3.5rem;
            }
            
            .progress-ring {
                width: 220px;
                height: 220px;
            }
            
            .control-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .control-btn {
                width: 80%;
            }
            
            .preset-buttons {
                gap: 5px;
            }
            
            .preset-btn {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timer-card">
            <div class="timer-alert"></div>
            
            <div class="timer-display">
                <div class="timer">05:00</div>
                <svg class="progress-ring">
                    <circle class="progress-circle" cx="140" cy="140" r="130" stroke="#00eaff" />
                </svg>
            </div>
            
            <div class="message-container">
                <div class="message active">Your opinion matters!</div>
                <div class="message">Speak with confidence!</div>
                <div class="message">Keep going, you're doing great!</div>
                <div class="message">Every idea is valuable!</div>
                <div class="message">Think creatively!</div>
            </div>
            
            <div class="preset-buttons">
                <button class="preset-btn" data-time="1">1 MIN</button>
                <button class="preset-btn" data-time="2">2 MIN</button>
                <button class="preset-btn" data-time="3">3 MIN</button>
                <button class="preset-btn" data-time="4">4 MIN</button>
                <button class="preset-btn" data-time="5">5 MIN</button>
            </div>
            
            <div class="control-buttons">
                <button class="control-btn start-btn">START</button>
                <button class="control-btn pause-btn">PAUSE</button>
                <button class="control-btn reset-btn">RESET</button>
            </div>
        </div>
    </div>
    
    <div class="reminder">Almost Time!</div>
    
    <audio id="alert-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3"></audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const timerDisplay = document.querySelector('.timer');
            const progressCircle = document.querySelector('.progress-circle');
            const startBtn = document.querySelector('.start-btn');
            const pauseBtn = document.querySelector('.pause-btn');
            const resetBtn = document.querySelector('.reset-btn');
            const presetBtns = document.querySelectorAll('.preset-btn');
            const messages = document.querySelectorAll('.message');
            const reminder = document.querySelector('.reminder');
            const alertSound = document.getElementById('alert-sound');
            const timerAlert = document.querySelector('.timer-alert');
            
            // Variables
            let countdown;
            let timeLeft = 300; // 5 minutes in seconds
            let isRunning = false;
            let totalTime = 300;
            let messageInterval;
            
            // Calculate progress circle circumference
            const radius = progressCircle.r.baseVal.value;
            const circumference = 2 * Math.PI * radius;
            progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;
            progressCircle.style.strokeDashoffset = 0;
            
            // Format time as MM:SS
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            
            // Update timer display
            function updateDisplay() {
                timerDisplay.textContent = formatTime(timeLeft);
                
                // Update progress circle
                const offset = circumference - (timeLeft / totalTime) * circumference;
                progressCircle.style.strokeDashoffset = offset;
            }
            
            // Start timer
            function startTimer() {
                if (isRunning) return;
                
                isRunning = true;
                
                countdown = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    
                    // Check if 15 seconds left
                    if (timeLeft === 15) {
                        showReminder();
                    }
                    
                    // Check if time is up
                    if (timeLeft < 0) {
                        clearInterval(countdown);
                        timerComplete();
                        return;
                    }
                }, 1000);
                
                // Start message rotation
                startMessageRotation();
            }
            
            // Pause timer
            function pauseTimer() {
                clearInterval(countdown);
                isRunning = false;
                clearInterval(messageInterval);
            }
            
            // Reset timer
            function resetTimer() {
                clearInterval(countdown);
                clearInterval(messageInterval);
                isRunning = false;
                timeLeft = totalTime;
                updateDisplay();
                
                // Show first message
                messages.forEach((msg, index) => {
                    msg.classList.remove('active');
                    if (index === 0) msg.classList.add('active');
                });
            }
            
            // Set time from preset
            function setTime(minutes) {
                pauseTimer();
                timeLeft = minutes * 60;
                totalTime = timeLeft;
                updateDisplay();
            }
            
            // Show reminder at 15 seconds
            function showReminder() {
                reminder.classList.add('show');
                
                setTimeout(() => {
                    reminder.classList.remove('show');
                }, 3000);
            }
            
            // Timer complete action
            function timerComplete() {
                isRunning = false;
                
                // Play sound
                alertSound.play();
                
                // Flash background
                timerAlert.classList.add('flash');
                
                setTimeout(() => {
                    timerAlert.classList.remove('flash');
                }, 2000);
                
                clearInterval(messageInterval);
            }
            
            // Rotate motivational messages
            function startMessageRotation() {
                let currentIndex = 0;
                
                messageInterval = setInterval(() => {
                    messages[currentIndex].classList.remove('active');
                    currentIndex = (currentIndex + 1) % messages.length;
                    messages[currentIndex].classList.add('active');
                }, 5000); // Change message every 5 seconds
            }
            
            // Event listeners
            startBtn.addEventListener('click', startTimer);
            pauseBtn.addEventListener('click', pauseTimer);
            resetBtn.addEventListener('click', resetTimer);
            
            presetBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const minutes = parseInt(btn.dataset.time);
                    setTime(minutes);
                });
            });
            
            // Initialize display
            updateDisplay();
        });
    </script>
</body>
</html>
