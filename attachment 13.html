<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Countdown Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: background-color 1s ease;
        }

        .criteria-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .criteria {
            padding: 0.75rem 1.5rem;
            background: rgba(30, 41, 59, 0.7);
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .criteria.active {
            opacity: 1;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            transform: scale(1.05);
        }

        .timer-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 2rem 0;
        }

        .timer-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(30, 41, 59, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .timer-progress {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#3b82f6 0%, transparent 0%);
            transition: background 0.5s ease;
        }

        .timer-display {
            font-size: 4rem;
            font-weight: 700;
            z-index: 10;
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
            letter-spacing: 2px;
        }

        .timer-controls {
            display: flex;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .timer-btn {
            padding: 0.75rem 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .start-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        .start-btn.pulsing {
            animation: pulse 1.5s infinite;
        }

        .reset-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4);
        }

        .time-options {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .time-option {
            padding: 0.5rem 1rem;
            background: rgba(30, 41, 59, 0.7);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .time-option:hover {
            background: rgba(59, 130, 246, 0.3);
        }

        .time-option.active {
            background: #3b82f6;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }

        .sparks {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        .spark {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #f59e0b;
            animation: sparkle 0.8s linear forwards;
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            opacity: 0;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 20px;
            background: #f59e0b;
            top: 0;
            opacity: 0;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }

        @keyframes sparkle {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .urgent {
            animation: urgent-pulse 0.5s infinite alternate;
        }

        @keyframes urgent-pulse {
            from {
                text-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(239, 68, 68, 0.8);
            }
        }
    </style>
</head>
<body>
    <div class="criteria-container">
        <div class="criteria" id="pronunciation">üé§ Pronunciation</div>
        <div class="criteria" id="intonation">üìà Intonation</div>
        <div class="criteria" id="communication">ü§ù Communication</div>
    </div>

    <div class="timer-container">
        <div class="timer-circle">
            <div class="timer-progress" id="progress"></div>
            <div class="timer-display" id="time">02:00</div>
            <div class="sparks" id="sparks"></div>
        </div>
    </div>

    <div class="timer-controls">
        <button class="timer-btn start-btn" id="startBtn">Start</button>
        <button class="timer-btn reset-btn" id="resetBtn">Reset</button>
    </div>

    <div class="time-options">
        <div class="time-option" data-time="60">1m</div>
        <div class="time-option active" data-time="120">2m</div>
        <div class="time-option" data-time="180">3m</div>
        <div class="time-option" data-time="240">4m</div>
        <div class="time-option" data-time="300">5m</div>
        <div class="time-option" data-time="600">10m</div>
    </div>

    <div class="confetti" id="confetti"></div>

    <script>
        // DOM Elements
        const timeDisplay = document.getElementById('time');
        const progressCircle = document.getElementById('progress');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const timeOptions = document.querySelectorAll('.time-option');
        const criteria = document.querySelectorAll('.criteria');
        const sparksContainer = document.getElementById('sparks');
        const confettiContainer = document.getElementById('confetti');
        const body = document.body;

        // Timer variables
        let totalSeconds = 120; // Default 2 minutes
        let remainingSeconds = totalSeconds;
        let timerInterval;
        let isRunning = false;

        // Initialize timer display
        updateDisplay();

        // Event Listeners
        startBtn.addEventListener('click', toggleTimer);
        resetBtn.addEventListener('click', resetTimer);

        timeOptions.forEach(option => {
            option.addEventListener('click', () => {
                if (isRunning) return;
                
                // Update active time option
                timeOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                
                // Set new time
                totalSeconds = parseInt(option.dataset.time);
                remainingSeconds = totalSeconds;
                updateDisplay();
                updateProgress();
            });
        });

        // Timer functions
        function toggleTimer() {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            isRunning = true;
            startBtn.textContent = 'Pause';
            startBtn.classList.remove('pulsing');
            
            // Start pulsing criteria indicators
            criteria.forEach(c => c.classList.add('active'));
            
            timerInterval = setInterval(() => {
                remainingSeconds--;
                updateDisplay();
                updateProgress();
                updateBackground();
                
                // Last 5 seconds effects
                if (remainingSeconds <= 5 && remainingSeconds > 0) {
                    createSparks();
                    timeDisplay.classList.add('urgent');
                }
                
                // Timer finished
                if (remainingSeconds <= 0) {
                    finishTimer();
                }
            }, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            startBtn.textContent = 'Start';
            startBtn.classList.add('pulsing');
            clearInterval(timerInterval);
            
            // Stop pulsing criteria indicators
            criteria.forEach(c => c.classList.remove('active'));
            timeDisplay.classList.remove('urgent');
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            startBtn.textContent = 'Start';
            startBtn.classList.add('pulsing');
            remainingSeconds = totalSeconds;
            updateDisplay();
            updateProgress();
            updateBackground();
            
            // Reset effects
            criteria.forEach(c => c.classList.remove('active'));
            timeDisplay.classList.remove('urgent');
            sparksContainer.innerHTML = '';
        }

        function finishTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            startBtn.textContent = 'Start';
            startBtn.classList.add('pulsing');
            
            // Celebration effects
            createConfetti();
            timeDisplay.textContent = '00:00';
            
            // Reset criteria indicators
            criteria.forEach(c => c.classList.remove('active'));
            timeDisplay.classList.remove('urgent');
        }

        function updateDisplay() {
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;
            timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateProgress() {
            const progressPercentage = ((totalSeconds - remainingSeconds) / totalSeconds) * 100;
            progressCircle.style.background = `conic-gradient(#3b82f6 ${progressPercentage}%, transparent ${progressPercentage}%)`;
        }

        function updateBackground() {
            const progress = (totalSeconds - remainingSeconds) / totalSeconds;
            
            if (remainingSeconds <= 10) {
                // Urgent phase - red
                body.style.backgroundColor = '#7f1d1d';
            } else if (progress > 0.7) {
                // Warning phase - orange
                body.style.backgroundColor = '#7c2d12';
            } else if (progress > 0.4) {
                // Middle phase - amber
                body.style.backgroundColor = '#78350f';
            } else {
                // Start phase - blue
                body.style.backgroundColor = '#1e293b';
            }
        }

        function createSparks() {
            // Clear previous sparks
            sparksContainer.innerHTML = '';
            
            // Create 8-12 sparks around the circle
            const sparkCount = Math.floor(Math.random() * 5) + 8;
            
            for (let i = 0; i < sparkCount; i++) {
                const spark = document.createElement('div');
                spark.classList.add('spark');
                
                // Random position around the circle
                const angle = Math.random() * Math.PI * 2;
                const distance = 170; // Distance from center
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                spark.style.setProperty('--tx', `${tx}px`);
                spark.style.setProperty('--ty', `${ty}px`);
                
                // Random delay
                spark.style.animationDelay = `${Math.random() * 0.5}s`;
                
                sparksContainer.appendChild(spark);
            }
            
            // Show sparks container
            sparksContainer.style.opacity = '1';
            
            // Hide after animation
            setTimeout(() => {
                sparksContainer.style.opacity = '0';
            }, 800);
        }

        function createConfetti() {
            // Clear previous confetti
            confettiContainer.innerHTML = '';
            
            // Create 50 confetti pieces
            for (let i = 0; i < 50; i++) {
                const piece = document.createElement('div');
                piece.classList.add('confetti-piece');
                
                // Random position across the top
                piece.style.left = `${Math.random() * 100}%`;
                
                // Random color
                const colors = ['#f59e0b', '#ef4444', '#3b82f6', '#10b981', '#8b5cf6'];
                piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Random animation
                const duration = Math.random() * 3 + 2;
                const delay = Math.random() * 1;
                piece.style.animation = `confetti-fall ${duration}s linear ${delay}s forwards`;
                
                confettiContainer.appendChild(piece);
            }
            
            // Show confetti
            confettiContainer.style.opacity = '1';
            
            // Hide after animation
            setTimeout(() => {
                confettiContainer.style.opacity = '0';
            }, 5000);
        }
    </script>
</body>
</html>
